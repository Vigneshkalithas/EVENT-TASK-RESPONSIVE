<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <link rel="stylesheet" href="BOOTSRAP/css/bootstrap.min.css">
    
    <link href = "style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>
<body>


    <div class="container container-fluid">
        <div class="row cont p-2">
            <div class="p-2"><h1>Event 1</h1></div>
            <div class="p-2"><h4>Number of available seats : 23</h4></div>
        </div>
        <div class="row border-row">
            <div class="col-lg-4 p-3 col-sm-12 img-center">
                <img src="user3.png" height="200px">
            </div>
            <div class="col-lg-8 p-3">
                <form>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Name :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputText" placeholder="Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email :</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPhone" class="col-sm-2 col-form-label">Phone :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="row mb-3">
                
                        <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Numer Of Seats :</label>
                        <div class="col-sm-10">
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      
                    </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputAttendee" class="col-sm-2 col-form-label">Number of Attendee :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAttendee" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="button" class="btn btn-primary btn-lg">Submit</button>
                            <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    
</body>
</html>
